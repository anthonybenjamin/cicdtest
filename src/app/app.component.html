<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
        <ion-title>Cboodl Mobile</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            Cboodl Sign In
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>
                            <ion-label position="floating">Email/Username</ion-label>
                            <ion-input type="text" id="input-reason" [value]="email" (input)="do_something_email($event)"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input type="text" id="input-amount" [value]="password" (input)="do_something_password($event)"></ion-input>
                        </ion-item>
                        <div class="ion-margin-vertical ion-text-right">
                        <ion-button id="btn-confirm" (click)="logOut('thing')">Create User</ion-button>
                    </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

  <!--<ion-router-outlet></ion-router-outlet>-->
</ion-app>
